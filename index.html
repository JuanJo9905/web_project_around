<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Juan José González" />
  <meta name="description" content="Crud de imagenes" />
  <meta name="keywords" content="fotografia, CRUD, javscript" />
  <link rel="stylesheet" href="./pages/index.css">
  <title>Project Around</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__title">
        <img src="./images/Vector.svg" alt="title">
      </div>
    </header>
    <main class="content">
      <section class="explorer">
        <div class="content__explorer">
          <div class="content__explorer-image">
            <img src="./images/Avatar.png" alt="avatar">
          </div>
          <div class="content__explorer-info">
            <div class="content__explorer-info-top">
              <h2 class="content__explorer-name">Jacques Costeau</h2>
              <button class="content__explorer-edit-enable"><img src="./images/editar.png" alt="Editar"></button>
            </div>
            <h3 class="content__explorer-job">Explorador</h3>
          </div>
          <button class="content__explorer-add-enable">+</button>
        </div>
      </section>
      <section class="grid">
        <div class="content__grid">
          <div class="content__grid_card">
            <img src="./images/forest.jpg" alt="forest" class="content__grid_image">
            <img src="./images/Trash.svg" alt="eliminar" class="content__grid_image-delete">
            <div class="content__grid_card-description">
              <p class="content__grid_card-name">Valle de Yosemite</p><img src="./images/like.svg" alt="like" class="content__grid_like">
            </div>
          </div>
          <div class="content__grid_card">
            <img src="./images/lake.jpg" alt="lake" class="content__grid_image">
            <img src="./images/Trash.svg" alt="eliminar" class="content__grid_image-delete">
            <div class="content__grid_card-description">
              <p class="content__grid_card-name">Lago Louise</p><img src="./images/like.svg" alt="like" class="content__grid_like">
            </div>
          </div>
          <div class="content__grid_card">
            <img src="./images/sunset.jpg" alt="sunset" class="content__grid_image">
            <img src="./images/Trash.svg" alt="eliminar" class="content__grid_image-delete">
            <div class="content__grid_card-description">
              <p class="content__grid_card-name">Montañas Calvas</p><img src="./images/like.svg" alt="like" class="content__grid_like">
            </div>
          </div>
        </div>
        <div class="content__grid_poster">
          <img src="./images/Close_Icon.png" class="content__grid_poster-close" alt="close">
          <div class="content__grid_poster-image"></div>
          <p class="content__grid_poster-name">leyenda</p>
        </div>
      </section>
      <section class="popup">
        <img src="./images/Close_Icon.png" class="popup__close" alt="close">
        <div class="popup__window">
          <h2 class="popup__window_title">Nuevo lugar</h2>
          <form action="submit" class="popup__window_form">
            <input type="text" id="popup__window_form-title" class="popup__window_form-input"  name="popup__window_form-title" placeholder="Titulo" required>
            <input type="text" id="popup__window_form-link"  class="popup__window_form-input"  name="popup__window_form-link" placeholder="Enlace a la imagen" required>
            <button type="submit" class="popup__window_form-button">Crear</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
